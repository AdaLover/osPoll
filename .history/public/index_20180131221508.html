<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src="public/canvasjs.min.js"></script>
    <!-- Compiled and minified JavaScript -->


    <title>osPoll|choose the best os</title>
</head>

<body>
    <div class="container">
        <h1>Os Votes</h1>
        <p>choose your fav os</p>
        <form action="" id="voteForm">
            <p>
                <input type="radio" name="os" id="windows" value="Windows">
                <label for="windows">Windows</label>
            </p>
            <p>
                <input type="radio" name="os" id="Mac OS" value="Windows">
                <label for="Mac OS">Mac OS</label>
            </p>
            <p>
                <input type="radio" name="os" id="Linux" value="Windows">
                <label for="Linux">Linux</label>
            </p>
            <p>
                <input type="radio" name="os" id="Android" value="Windows">
                <label for="Android">Android</label>
            </p>
            <p>
                <input type="radio" name="os" id="Other" value="Windows">
                <label for="Other">Other</label>
            </p>
            <br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <div class="container" id="chartContainer" style="height:300px; width:100%">

    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
